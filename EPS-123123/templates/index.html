{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  /* --- Layout Styles --- */
  .section-title {
    color: white;
    text-align: center;
    margin-top: 20px;
    font-family: sans-serif;
    text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    /* Modificat per ser més petit (2rem) i mantenir la negreta */
    font-size: 2rem; 
    font-weight: bold;
    /* Fi de la modificació */
  }

  .scrolling-wrapper {
    /* --- CENTRAT --- */
    display: flex;
    justify-content: center;
    /* ---------------- */

    overflow-x: auto;
    scroll-snap-type: x mandatory;
    width: 100%;
    margin: 0 auto 10px auto;
    padding: 15px 0;
  }

  /* --- CARD STYLES --- */
  .glass-card {
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 5px 15px 0 rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 0; 
    margin: 0 10px;
    flex-shrink: 0;
    
    /* Mides petites */
    width: 200px;
    height: 260px; 
    
    overflow: hidden; 
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.8);
    position: relative;
  }

  .glass-card.selected {
    background: #ffffff;
    box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.7);
    border: 3px solid #00d2ff;
    transform: scale(1.05) translateY(-5px);
    z-index: 10;
  }

  /* --- IMAGE STYLES (ZOOM) --- */
  .card-img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    padding: 0;
    transform: scale(1.25); 
    filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
    transition: transform 0.5s ease; 
  }
  
  .glass-card:hover .card-img {
    transform: scale(1.4);
  }

  /* --- SUBMIT BUTTON --- */
  .submit-btn {
    display: block;
    margin: 30px auto 50px;
    padding: 12px 40px;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.6);
    border-radius: 30px;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .submit-btn:hover {
    background: #00d2ff;
    border-color: #00d2ff;
    color: #000;
    box-shadow: 0 0 30px #00d2ff;
    transform: scale(1.05);
  }
</style>

<form method="POST" action="{% url 'camera' %}">
  {% csrf_token %}
  <input type="hidden" id="input_row_1" name="captain" value="">
  <input type="hidden" id="input_row_2" name="sidekick" value="">

  <h2 class="section-title">Select Character</h2>
  <div class="scrolling-wrapper">
    
    <div class="glass-card" onclick="selectCard(this, 'the_boss', 'input_row_1')">
      <img src="{% static 'image/theboss.png' %}" class="card-img" alt="The Boss">
    </div>

    <div class="glass-card" onclick="selectCard(this, 'monster', 'input_row_1')">
      <img src="{% static 'image/monster.png' %}" class="card-img" alt="Monster">
    </div>

    <div class="glass-card" onclick="selectCard(this, 'zombie', 'input_row_1')">
      <img src="{% static 'image/zombie.png' %}" class="card-img" alt="Zombie">
    </div>

    <div class="glass-card" onclick="selectCard(this, 'elvis', 'input_row_1')">
      <img src="{% static 'image/elvis.png' %}" class="card-img" alt="Elvis">
    </div>

  </div>

  <h2 class="section-title">Select Stage</h2>
  <div class="scrolling-wrapper">

    <div class="glass-card" onclick="selectCard(this, 'church', 'input_row_2')">
      <img src="{% static 'image/stage_room.png' %}" class="card-img" alt="Room Stage">
    </div>

    <div class="glass-card" onclick="selectCard(this, 'disco', 'input_row_2')">
      <img src="{% static 'image/stage_party.png' %}" class="card-img" alt="Party Stage">
    </div>

    <div class="glass-card" onclick="selectCard(this, 'wow', 'input_row_2')">
      <img src="{% static 'image/stage_wow.png' %}" class="card-img" alt="Wow Stage">
    </div>

    <div class="glass-card" onclick="selectCard(this, 'cementery', 'input_row_2')">
      <img src="{% static 'image/stage_sementeri.png' %}" class="card-img" alt="Sementeri Stage">
    </div>

  </div>

  <button type="submit" class="submit-btn">Lock In Selection</button>
</form>

<script>
  function selectCard(clickedCard, value, inputId) {
    const rowContainer = clickedCard.parentElement;
    rowContainer.querySelectorAll('.glass-card').forEach(card => {
      card.classList.remove('selected');
    });
    clickedCard.classList.add('selected');
    document.getElementById(inputId).value = value;
  }
</script>
{% endblock %}
